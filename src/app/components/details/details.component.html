<h1>Movies Title</h1>
<br>

<div class="row">
    <div class="col-md-6">
        <iframe width="540" height="360" 
        src="https://www.youtube.com/embed/bjqEWgDVPe0?si=XxXc3h0F8Un1xxym" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
         clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen></iframe>
    </div>

    <div class="col-md-6">
        <p class="lead">This is going to be the paceholder for the movie plots</p>

        <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">Star </div>
                   <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let star of stars">{{star}}</li>                   
                   </ul>              
              </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Director </div>
                       <ul class="list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let director of directors">{{director}}</li>    
                       </ul>              
                  </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Genres </div>
                       <ul class="list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let genres of genres">{{genres}}</li>
                        
                       </ul>              
                  </div>
            </div>
        </div>
    </div>
</div>

<hr>
<br>

<div class="row">
 <h1>Actors</h1>
  <br>
  <div class="col-md-12 text-center">
     <app-details-actors></app-details-actors>
  </div>

  <div class="text-center">
  <a class="btn btn-warning"  routerLink="/details/actors" 
  routerLinkActive="active">View more</a>
  </div>

</div>

<hr>
<br>
<div class="row">
    <h1>Reviews</h1>
     <br>
     <div class="col-md-12">
        <app-details-reviews></app-details-reviews>
     </div>

     <div class="text-center">
        <a class="btn btn-warning" routerLink="/details/reviews"
         routerLinkActive="active">View more</a>
        </div>
   </div>

<hr>
<br>
<div class="row">
    <h1>Similar Movies</h1>
     <br>
     <div class="col-md-12 text-center">
        <app-details-movies></app-details-movies>
     </div>

     <div class="text-center">
        <a class="btn btn-warning" routerLink="/details/movies" 
        routerLinkActive="active">View more</a>
        </div>
   </div>
   
   <br>
