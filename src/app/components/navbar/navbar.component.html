<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Movies</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
    data-bs-target="#navbarSupportedContent" 
    aria-controls="navbarSupportedContent"
     aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/" routerLinkActive="active">
            <i class="bi bi-house"></i>
            Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" routerLink="/feedback" routerLinkActive="active">
            <i class="bi bi-chat-dots"></i>
            FeedBack</a>
        </li>       
      </ul>
      <div class="d-flex" role="search">
        <input class="form-control me-2" type="search"  
        placeholder="Search" aria-label="Search"/> 
        <button class="btn btn-outline-success" type="submit" 
        routerLink="/search" routerLinkActive="active">Search</button>
        <!-- <button class="btn btn-outline-primary" margin-left-10>Login</button> -->
      </div>

      <div class="d-flex">
          <button class="btn btn-outline-primary" 
          *ngIf="!(_auth.isAuthenticated$ | async); else logoutButton"
          (click)="_auth.loginWithPopup()">
            <i class="bi bi-box-arrow-in-right"></i> Log in
          </button>

        <ng-template #logoutButton>

            <div class="btn-group btn-logout">
                <button type="button" class="btn dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="true">
                <img src="{{loggedInUser.picture}}" class="round-circle"
                height="30" width="30" alt="profile-picture">
              </button>

              <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item">
                        <span *ngIf="loggedInUser.name">
                          <i class="bi bi-person"></i><b>{{loggedInUser.name}}</b></span>
                          <br>
                          <span *ngIf="loggedInUser.email">
                            <i class="bi bi-envelope"></i><b>{{loggedInUser.email}}</b></span> 
                    </a>
                  </li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li>
                  <button class="dropdown-item logout" 
                  (click)="_auth.logout()">                    
                     <i class="bi bi-box-arrow-in-left"></i> Log out
                  </button>
                  </li>
              </ul>
            </div>        
        </ng-template>
      </div>

    </div>
  </div>
</nav>
